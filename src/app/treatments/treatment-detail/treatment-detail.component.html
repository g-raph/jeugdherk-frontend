<ng-container *ngIf="page$ | async as page">
    <div class="page-header">
        <img [src]="treatmentDetailImgUrl(page.images[0].url)">
    </div>
    <div class="page-content page-content--fixed">
        <h1>{{page.title}}</h1>
        <p [innerHTML]="page.description|MarkdownToHtml">{{page.description}}</p>
    </div>
</ng-container>
