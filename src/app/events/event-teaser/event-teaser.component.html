<div class="startdate-label" [routerLink]="'/evenementen/' + item.slug">{{item.startdate | date: 'dd MMM yyyy'}}</div>
<div class="card teaser-event" [routerLink]="'/evenementen/' + item.slug">
  <div class="card-body card-body--split">
    <img
      class="main-image"
      [src]="item.images[0].url"
    />
    <div class="body">
      <h2>{{ item.title }}</h2>
      <div class="startdate">{{item.startdate | date: 'dd/MM/yyyy - HH:mm'}}u</div>
      <div *ngIf="item.enddate" class="enddate">{{item.enddate | date: 'dd/MM/yyyy - HH:mm'}}u</div>
      <ul>
        <li *ngFor="let cat of item.categories">
          <a [routerLink]="'/categorie/' + cat.slug">{{cat.name}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
