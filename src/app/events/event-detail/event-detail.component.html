<ng-container *ngIf="page$ | async as page; else loader">
  <div class="page-content page-content--fixed">
    <img
      class="top-pic"
      [src]="page.images[0].url"
    />
    <div class="event__detail">
     <div class="left">
      <div class="startdate">{{page.startdate | date: 'dd/MM/yyyy'}}</div>
    </div>
    <div class="right">
      <h1>{{page.title}}</h1>
      <div class="dates">
        <div class="startdate">{{page.startdate | date: 'dd/MM/yyyy - HH:mm'}}u <span *ngIf="page.enddate">tot {{page.enddate| date: 'dd/MM/yyyy - HH:mm'}}u</span></div>
      </div>
      <div markdown [data]="page.text"></div>
     </div>
    </div>
  </div>
</ng-container>
<ng-template #loader>
  <app-page-loader></app-page-loader>
</ng-template>
