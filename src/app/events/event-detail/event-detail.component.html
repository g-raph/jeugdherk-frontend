<ng-container *ngIf="page$ | async as page">
  <div class="page-content page-content--fixed">
    <img
      class="top-pic"
      [src]="page.images[0].url"
    />
    <div class="event__detail">
     <div class="left">
      <div class="startdate">{{page.startdate | date: 'dd MMM yyyy'}}</div>
    </div>
    <div class="right">
      <h1>{{page.title}}</h1>
      <div markdown [data]="page.text"></div>
     </div>
    </div>
  </div>
</ng-container>
