<ng-container *ngIf="aboutpage$ | async as aboutpage">
    <div class="page-header">
        <img [src]="imageUrl(aboutpage.images[0].url)">
    </div>
    <div class="page-content page-content--fixed">
        <h1>{{aboutpage.title}}</h1>
        <p>{{aboutpage.body}}</p>
    </div>
</ng-container>
