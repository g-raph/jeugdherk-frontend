<ng-container *ngIf="pricelistpage$ | async as pricelistpage">
    <div class="page-header">
        <img [src]="imageUrl(pricelistpage.images[0].url)">
    </div>
    <div class="page-content page-content--fixed">
        <h1>{{pricelistpage.title}}</h1>
        <p [innerHTML]="pricelistpage.description|MarkdownToHtml"></p>
    </div>
</ng-container>
