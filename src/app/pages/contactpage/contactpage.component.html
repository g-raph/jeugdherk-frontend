<ng-container *ngIf="contactpage$ | async as contactpage">
    <div class="page-header">
        <img [src]="contactpage.images[0].url">
    </div>
    <div class="page-content page-content--fixed">
        <h1>{{contactpage.title}}</h1>
        <div class="page-content__info">
            <div class="page-content__info__body" [innerHTML]="contactpage.body | MarkdownToHtml"></div>
        </div>
    </div>
</ng-container>
