<ng-container *ngIf="contactpage$ | async as contactpage">
    <div class="page-header">
        <img [src]="'http://localhost:1337' + contactpage.images[0].url">
    </div>
    <div class="page-content page-content--fixed">
        <h1>{{contactpage.title}}</h1>
        <p [innerHTML]="contactpage.body | MarkdownToHtml"></p>
    </div>
</ng-container>
