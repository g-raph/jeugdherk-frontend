<ng-container *ngIf="page$ | async as page">
  <div class="page-content page-content--fixed">
    <img class="top-pic" [src]="page.Images[0].url">
    <div class="article__detail">
      <div class="article__detail__content">
        <h1>{{page.Title}}</h1>
        <div class="date">{{page.updated_at | date: 'dd/MM/yyyy'}}</div>
        <div markdown [data]="page.Text"></div>
      </div>
    </div>
  </div>
</ng-container>
