<div class="teaser">
  <img
    class="main-image"
    [src]="'http://localhost:1337' + item.Images[0].url"
    [routerLink]="'/nieuws/' + item.Slug"
  />
  <div class="body">
    <h2 [routerLink]="'/nieuws/' + item.Slug">{{ item.Title }}</h2>
    <div class="date">{{item.updated_at | date: 'dd/MM/yyyy'}}</div>
    <ul>
      <li *ngFor="let cat of item.categories">
        <a [routerLink]="'/categorie/' + cat.slug">{{cat.name}}</a>
      </li>
    </ul>
  </div>
</div>
