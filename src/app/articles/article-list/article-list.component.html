<ng-container *ngIf="articles$ | async as articles; else loader">
  <div class="page-content page-content--fixed">
    <h1>Nieuws</h1>
    <div class="article-list">
      <app-article-teaser *ngFor="let article of articles" [routerLink]="'/nieuws/' + article.Slug" [item]="article"></app-article-teaser>
    </div>
  </div>
</ng-container>
<ng-template #loader>
  <app-page-loader></app-page-loader>
</ng-template>
