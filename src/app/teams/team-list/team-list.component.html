<ng-container *ngIf="teams$ | async as teams; else loader">
  <div class="page-content page-content--fixed">
    <h1>Ploegen</h1>
    <div class="team-list">
      <app-team-teaser *ngFor="let team of teams" [routerLink]="'/ploegen/' + team.slug" [item]="team"></app-team-teaser>
    </div>
  </div>
</ng-container>
<ng-template #loader>
  <app-page-loader></app-page-loader>
</ng-template>
