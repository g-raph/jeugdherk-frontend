<div class="teaser">
  <img
    class="main-image"
    [src]="'http://localhost:1337' + item.images[0].url"
    [routerLink]="'/ploegen/' + item.slug"
  />
  <div class="body">
    <h2 [routerLink]="'/ploegen/' + item.slug">{{ item.title }}</h2>
    <ul>
      <li *ngFor="let cat of item.categories">
        <a [routerLink]="'/categorie/' + cat.slug">{{cat.name}}</a>
      </li>
    </ul>
  </div>
</div>
