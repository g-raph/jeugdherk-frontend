<div class="restaurants card-container" *ngIf="restaurants$ | async as restaurants">
    <div class="card" *ngFor="let item of restaurants">
        <div class="img">
            <img [src]="'http://localhost:1337' + item.image[0].url" alt="">
        </div>
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
        <p><span *ngFor="let cat of item.categories">{{cat.name}}, </span></p>
    </div>
</div>
