<mat-toolbar color="secondary">
    <button mat-icon-button routerLink="/" routerLinkActive="active">
        <mat-icon class="logo">child_care</mat-icon>
    </button>
    <span>{{title}}</span>
    <span class="example-spacer"></span>
    <div class="menu">
        <button mat-button *ngFor="let menuItem of menuItems" [routerLink]="menuItem.link" [routerLinkActive]="'mat-accent'">{{menuItem.name}}</button>
    </div>
</mat-toolbar>
