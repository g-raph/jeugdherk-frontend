<div class="toolbar__image"></div>
<div class="toolbar__content">
  <a routerLink="/" class="logo" (click)="closeMobileSidebar()">
    <img src="/assets/logo-klein-zwart.png" alt="Jeugd Herk">
  </a>
  <div class="menu">
    <ul>
      <li *ngFor="let menuItem of menuItems">
        <a [routerLink]="menuItem.link" routerLinkActive="active" (click)="closeMobileSidebar()">{{menuItem.name}}</a>
      </li>
    </ul>
  </div>
</div>
