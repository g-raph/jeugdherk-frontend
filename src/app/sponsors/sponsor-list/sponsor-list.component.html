<ng-container *ngIf="sponsors$ | async as sponsors">
  <div class="page-content page-content--fixed">
    <h1>Wij worden gesponsord door:</h1>
    <div class="sponsor-list">
      <div class="sponsor-list__items">
        <app-sponsor-teaser *ngFor="let sponsor of sponsors" [item]="sponsor"></app-sponsor-teaser>
      </div>
    </div>
  </div>
</ng-container>
