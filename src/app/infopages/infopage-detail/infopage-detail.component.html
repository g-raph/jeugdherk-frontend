<ng-container *ngIf="page$ | async as page; else loader">
  <div class="page-content page-content--fixed">
    <img class="top-pic" [src]="page.images[0].url">
    <div class="main">
      <div class="left">
        <h3>Nuttige informatie</h3>
        <div class="submenu">
          <a [routerLink]="['/club/onze-visie']" [routerLinkActive]="'active'">Onze visie</a>
          <a [routerLink]="['/club/het-bestuur']" [routerLinkActive]="'active'">Het bestuur</a>
          <a [routerLink]="['/club/trainers-trainsters-gezocht']" [routerLinkActive]="'active'">Trainers gezocht</a>
          <a [routerLink]="['/club/ongeval']" [routerLinkActive]="'active'">Ongeval?</a>
          <a [routerLink]="['/club/prosoccerdata']" [routerLinkActive]="'active'">ProSoccerData</a>
          <a [routerLink]="['/club/documenten']" [routerLinkActive]="'active'">Documenten</a>
        </div>
      </div>
      <div class="right">
        <h1>{{page.title}}</h1>
        <div markdown [data]="page.text"></div>
        <div class="downloads" *ngIf="page.downloadfiles">
          <div class="download" *ngFor="let download of page.downloadfiles">
            <a [href]="download.url"><span class="material-icons">download</span> {{download.name}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #loader>
  <app-page-loader></app-page-loader>
</ng-template>
