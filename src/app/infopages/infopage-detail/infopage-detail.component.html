<ng-container *ngIf="page$ | async as page">
    <div class="page-header">
        <img [src]="page.images[0].url">
    </div>
    <div class="page-content page-content--fixed">
        <div class="treatment__detail__title">
          <h1>{{page.title}}</h1>
        </div>
        <p [innerHTML]="page.text"></p>
        <div class="downloads" *ngIf="page.downloadfiles">
          <div class="download" *ngFor="let download of page.downloadfiles">
            <a [href]="download.url"><span class="material-icons">download</span> {{download.name}}</a>
          </div>
        </div>
    </div>
  </ng-container>
